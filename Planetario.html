<!DOCTYPE html>
<html>
	<head>
		<title>Sistema Solar</title>
		<link href="CSS/solar_estilo.css" rel="stylesheet" type="text/css" />
	</head>	
	<body>
		<div class="solar-system">
			<img id="sun" src="FOTOS/Sun.png"></div>
			<div class="orbit mercury-orbit"></div>
			<div class="mercury-spin">
			<img id="mercury" src="FOTOS/Mercurio.png" >
		</div>
		
		<div class="orbit venus-orbit"></div>
			<div class="venus-spin"> 
			<img id="venus" src="FOTOS/Venus.png"></img>
		</div>
		
		<div class="orbit earth-orbit"></div>
			<div class="earth-spin">
		<img id="earth" src="FOTOS/Earth.png"></img>
		</div>
		
		<div class="orbit mars-orbit"></div>
			<div class="mars-spin">
			<img id="mars" src="FOTOS/Marte.png">
			</div>
			
		<div class="orbit jupiter-orbit"></div>
			<div class="jupiter-spin">
			<img id="jupiter" src="FOTOS/Jupiter.png">
			</div>
			
		<div class="orbit saturno-orbit"></div>
			<div class="saturno-spin">
			<img id="saturno" src="FOTOS/Saturno.png">
			</div>
			
		<div class="orbit urano-orbit"></div>
			<div class="urano-spin">
			<img id="urano" src="FOTOS/Urano.png">
			</div>
			
		<div class="orbit neptuno-orbit"></div>
			<div class="neptuno-spin">
			<img id="neptuno" src="FOTOS/Neptuno.png">
			</div>
	</body>
</html>
